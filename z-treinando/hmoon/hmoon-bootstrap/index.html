<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./libs/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>H. Moon</title>
</head>
<body>
    <header>
        <div class="row">
            <div class="col-sm-12 col-md-8">
                <p>H. Moon</p>
            </div>
            <div class="col-sm-12 col-md-4">
                <nav class="nav justify-content-end">
                    <a class="nav-link active" href="#">Início</a>
                    <a class="nav-link" href="#">Sobre</a>
                    <a class="nav-link" href="#">Lojas</a>
                </nav>
            </div>
        </div>        
    </header>

    <section>
        <article>
            <div id="carouselId" class="carousel slide" data-bs-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-bs-target="#carouselId" data-bs-slide-to="0" class="active"></li>
                    <li data-bs-target="#carouselId" data-bs-slide-to="1"></li>
                    <li data-bs-target="#carouselId" data-bs-slide-to="2"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img src="./img/slide1-teste.webp" alt="First slide" width="1400">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/slide2-teste.jpeg" alt="Second slide" width="1400">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/slide3-teste.png" alt="Third slide" width="1500">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselId" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselId" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Próximo</span>
                  </button>
            </div>
        </article>
    </section>
    
    
    <footer>
        <small><p>Desenvolvido por <strong>Marcus Mavini</strong></p></small>
    </footer>

    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="./libs/fontawesome/js/all.min.js"></script>
</body>
</html>
