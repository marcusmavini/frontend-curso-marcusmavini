<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Netflix Login</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="estilo-netflix.css">
</head>
<body>
	<div class="container">
		<div class="bg-img"></div>
		<div class="content">
			<form>
				<div>

			<p>New to Netflix? <a href="#">Sign up</a></p>
			<img src="" width="100" align="center" />
		</div>
	</div>
</body>
</html>
