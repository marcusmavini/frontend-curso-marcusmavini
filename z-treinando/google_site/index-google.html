<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" >

        <link rel="stylesheet" type="text/css" href="css/estilo.css">

        <footer id="footer-brasil">

                    <a href="#sobre" alt="Configurações" id="footer-configs">Configurações</a>
