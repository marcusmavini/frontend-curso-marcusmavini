<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/graficos-marcus.css">
    <title>Elementos Gráficos Marcus</title>
</head>
<body>

    <h1>Elementos Gráficos</h1>
    <P>OLÁ!</P>
    <div id="grafico-01">
       <img src="./images/coffee-square.jpg" alt="Café" >
    </div>
    <div id="grafico-02">
      
    </div>

    <div id="imagem-vetorial">

    <canvas id="canvas"></canvas>

    <script>
        var canvas = document.getElementById("canvas");

        ctx.fillRect(80, 0, 100, 80);
    </script>
